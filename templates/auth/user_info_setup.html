                                <option value="gain" {{ 'selected' if user.profile and user.profile.goal_type == 'gain' else '' }}>å¢é‡</option>

                        <div class="form-group">

                            <select id="activity_level" name="activity_level">
                                <option value="sedentary" {{ 'selected' if user.profile and user.profile.activity_level == 'sedentary' else '' }}>ä¹…åä¸åŠ¨ï¼ˆåŠå…¬å®¤å·¥ä½œï¼‰</option>
                                <option value="light" {{ 'selected' if user.profile and user.profile.activity_level == 'light' else '' }}>è½»åº¦æ´»åŠ¨ï¼ˆæ¯å‘¨1-3æ¬¡è¿åŠ¨ï¼‰</option>
                                <option value="moderate" {{ 'selected' if not user.profile or user.profile.activity_level == 'moderate' else '' }}>ä¸­åº¦æ´»åŠ¨ï¼ˆæ¯å‘¨3-5æ¬¡è¿åŠ¨ï¼‰</option>
                                <option value="active" {{ 'selected' if user.profile and user.profile.activity_level == 'active' else '' }}>é«˜åº¦æ´»åŠ¨ï¼ˆæ¯å‘¨6-7æ¬¡è¿åŠ¨ï¼‰</option>
                                <option value="very_active" {{ 'selected' if user.profile and user.profile.activity_level == 'very_active' else '' }}>æé«˜æ´»åŠ¨ï¼ˆæ¯å¤©è¿åŠ¨æˆ–ä½“åŠ›å·¥ä½œï¼‰</option>

    <script>
        // è¡¨å•æ­¥éª¤æ§åˆ¶
        let currentStep = 1;
        const totalSteps = 2;

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const steps = document.querySelectorAll('.step');
            const formSteps = document.querySelectorAll('.form-step');
            
            // æ›´æ–°è¿›åº¦æ¡
            const progress = (currentStep / totalSteps) * 100;
            progressFill.style.width = progress + '%';
            
            // æ›´æ–°æ­¥éª¤æŒ‡ç¤ºå™¨
            steps.forEach((step, index) => {
                const stepNumber = index + 1;
                if (stepNumber <= currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
            
            // æ›´æ–°è¡¨å•æ­¥éª¤æ˜¾ç¤º
            formSteps.forEach((step, index) => {
                const stepNumber = index + 1;
                if (stepNumber === currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        function validateStep(step) {
            const formStep = document.querySelector(`.form-step[data-step="${step}"]`);
            const requiredFields = formStep.querySelectorAll('[required]');
            
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    field.focus();
                    showError(`è¯·å¡«å†™${field.previousElementSibling.textContent.replace(' *', '')}`);
                    return false;
                }
            }
            
            // éªŒè¯æ•°å€¼èŒƒå›´
            if (step === 1) {
                const age = parseInt(document.getElementById('age').value);
                const height = parseFloat(document.getElementById('height').value);
                const weight = parseFloat(document.getElementById('weight').value);
                
                if (age < 10 || age > 120) {
                    showError('å¹´é¾„å¿…é¡»åœ¨10-120ä¹‹é—´');
                    return false;
                }
                if (height < 100 || height > 250) {
                    showError('èº«é«˜å¿…é¡»åœ¨100-250å˜ç±³ä¹‹é—´');
                    return false;
                }
                if (weight < 30 || weight > 300) {
                    showError('ä½“é‡å¿…é¡»åœ¨30-300å…¬æ–¤ä¹‹é—´');
                    return false;
                }
            }
            
            return true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // äº‹ä»¶ç›‘å¬
        document.getElementById('nextStep').addEventListener('click', function() {
            if (validateStep(currentStep)) {
                currentStep++;
                updateProgress();
            }
        });

        document.getElementById('prevStep').addEventListener('click', function() {
            currentStep--;
            updateProgress();
        });

        // è¡¨å•æäº¤
        document.getElementById('setupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateStep(currentStep)) {
                return;
            }
            
            const submitBtn = document.getElementById('submitForm');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            btnText.style.display = 'none';
            spinner.style.display = 'inline-block';
            submitBtn.disabled = true;
            
            // æäº¤è¡¨å•æ•°æ® - æ‰‹åŠ¨æ”¶é›†æ‰€æœ‰å­—æ®µï¼ŒåŒ…æ‹¬éšè—çš„
            const data = {};

            // æ”¶é›†æ‰€æœ‰inputå’Œselectå­—æ®µ
            const inputs = this.querySelectorAll('input, select');
            inputs.forEach(input => {
                if (input.name) {
                    if (input.type === 'radio') {
                        if (input.checked) {
                            data[input.name] = input.value;
                        }
                    } else {
                        data[input.name] = input.value;
                    }
                }
            });

            // console.log('DEBUG: æ”¶é›†çš„è¡¨å•æ•°æ®:', data);
            
            fetch('/auth/setup-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // æˆåŠŸï¼Œè·³è½¬åˆ°ä¸»é¡µ
                    window.location.href = '/';
                } else {
                    showError(result.error || 'è®¾ç½®å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            })
            .finally(() => {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            });
        });

        // åˆå§‹åŒ–
        updateProgress();
    </script>
