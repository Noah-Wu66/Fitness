<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 智能卡路里分析</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .admin-header {
            background: var(--card-background);
            border-radius: var(--radius-lg);
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        
        .admin-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .admin-header p {
            color: var(--text-secondary);
            font-size: 16px;
        }
        
        .admin-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .nav-card {
            background: var(--card-background);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
        }
        
        .nav-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .nav-card-icon {
            font-size: 32px;
            margin-bottom: 16px;
        }
        
        .nav-card h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .nav-card p {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }
        
        .back-link:hover {
            color: var(--primary-hover);
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 16px;
            }
            
            .admin-header {
                padding: 24px;
            }
            
            .admin-header h1 {
                font-size: 24px;
            }
            
            .admin-nav {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/" class="back-link">
            ← 返回主页
        </a>
        
        <div class="admin-header">
            <h1>管理后台</h1>
            <p>欢迎使用智能卡路里分析系统管理后台</p>
        </div>
        
        <div class="admin-nav">
            <a href="{{ url_for('admin.users') }}" class="nav-card">
                <div class="nav-card-icon">👥</div>
                <h3>用户管理</h3>
                <p>查看、管理和操作用户账号，包括启用、禁用和删除用户</p>
            </a>
            
            <a href="{{ url_for('admin.statistics') }}" class="nav-card">
                <div class="nav-card-icon">📊</div>
                <h3>系统统计</h3>
                <p>查看系统使用统计信息，包括用户数量、分析次数等数据</p>
            </a>
        </div>
    </div>
</body>
</html>
